<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/styles.css">
    <title>Grids using flexbox</title>
</head>
<body>
    <header>
        <h2>Flexbox</h2>
        <div class="header-divider"></div>
    </header>
    <div class="content">
        <!--
        <div class="row">
            <h1 class="col-1-6">Box</h1>
        </div> -->
        <div class="row">
            <!-- Box styles 1-1-1-1 -->
        <!--      --------------------------          -->
        <!--      --    --    --    --    --          -->
        <!--      --    --    --    --    --          -->
        <!--      --------------------------          -->
                <h3 class="box col-1-4">Row 1, Col 1</h3>
                <h3 class="box col-1-4">Row 1, Col 2</h3>
                <h3 class="box col-1-4">Row 1, Col 3</h3>
                <h3 class="box col-1-4">Row 1, Col 4</h3>
        </div>
        <div class="row">
            <!-- Box styles 3-1 -->
        <!--      --------------------------          -->
        <!--      --                --    --          -->
        <!--      --                --    --          -->
        <!--      --------------------------          -->
                <h3 class="box col-1-3">Row 2, Col 1</h3>
                <h3 class="box col-1-4">Row 2, Col 2</h3>
        </div>
        <div class="row">
                <!-- Box styles 2-1-1 -->
        <!--      --------------------------          -->
        <!--      --          --    --    --          -->
        <!--      --          --    --    --          -->
        <!--      --------------------------          -->
                <h3 class="box col-1-2">Row 3, Col 1</h3>
                <h3 class="box col-1-4">Row 3, Col 2</h3>
                <h3 class="box col-1-4">Row 3, Col 3</h3>
        </div>
        <div class="row">
            <!-- Box styles 4 -->
        <!--      --------------------------          -->
        <!--      --                      --          -->
        <!--      --                      --          -->
        <!--      --------------------------          -->
                <h3 class="box col-1">Row 4, Col 1</h3>
        </div>
    </div>    
</body>
</html>
